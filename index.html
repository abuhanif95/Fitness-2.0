    <title>Fitness</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="nav-logo">S<span>H</span>T</h1>

        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="hamburger">
          <span class="hamburger-line"></span>

        </ul>

        <button class="nav-btn btn-2">Login</button>

      <div class="banner">
        <div class="banner-details">
          <h1 class="banner-title">Get body in shape & stay healthy</h1>

          <div class="banner-buttons">
            <button class="btn-1">Join Now !</button>
            <div class="btn-2">Download App</div>
          </div>
        </div>

        <div class="banner-image">
          <img src="./images/Images 2.png" alt="Banner Image" />
          <div class="banner-tooltip">
            <div class="left-tooltip"></div>
            <div class="right-tooltip">
